name: CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check kubectl connection
      run: |
        kubectl cluster-info --request-timeout=10s
        echo "âœ… Kubernetes connection verified"
    
    - name: Apply Kubernetes manifests
      run: |
        echo "ğŸ“¦ Applying Kubernetes manifests..."
        
        # Apply all k8s files
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/hpa.yaml
        kubectl apply -f k8s/network-policies.yaml
        
        echo "âœ… All Kubernetes manifests applied"
    
    - name: Verify deployment
      run: |
        echo "ğŸ” Verifying deployment..."
        
        # Check pod status
        kubectl get pods -n bedrock-chat-v2 -l app=api-gateway
        
        # Check service
        kubectl get svc -n bedrock-chat-v2 api-gateway
        
        # Check HPA
        kubectl get hpa -n bedrock-chat-v2 api-gateway-hpa
        
        echo "âœ… Deployment verification completed"
    
    - name: Deployment Summary
      run: |
        echo "ğŸ‰ CD Pipeline completed successfully!"
        echo "ğŸ“‹ Deployment Summary:"
        echo "   Namespace: bedrock-chat-v2"
        echo "   Commit: ${{ github.sha }}"
        
        # Get final status
        kubectl get all -n bedrock-chat-v2 -l app=api-gateway
